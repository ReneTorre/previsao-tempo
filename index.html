<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="bigger-box">

        <input class="input-city" placeholder="Digitar o nome da cidade">

        <button class="button-search" onclick="clickedBotton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
        </button>

        <div class="medium-box">

            <h2 class="city">Tempo em: </h2>

            <p class="temp">°C</p>
        
            <div class="little-box">
                <img class="img-forecast" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="forecast-text"></p>
            </div>

            <p class="moisture">Umidade:</p>

        </div>
    </div>
    
</body>
</html>
